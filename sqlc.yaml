version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "generated"
        out: "db/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "snake"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            nullable: true
            engine: "postgresql"
            go_type:
              type: "time.Time"
              pointer: true
